<div class="login panel panel-default col-sm-6 p0">
    <div class="panel-heading text-center">Login to Playersinfo</div>
    <div class="panel-body"  *ngIf="loginDetails">
	
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" [(ngModel)]="loginDetails.username" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mt">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control"  [(ngModel)]="loginDetails.password"  placeholder="Password" aria-describedby="basic-addon1">
            </div>
            <div class="pull-right mt">
                <a href="">Forgot Password?</a>
            </div>
            <div class="clearfix"></div>
            <div class="text-center mt">
                <button class="btn btn-default" (click)="authenticate()">Login</button>
                <button class="btn btn-default">Cancel</button>
            </div>

    </div>
</div>
